parameters:
  annotated_bundle_resolvers.cache_path: '%kernel.cache_dir%/annotations'
  annotations.cache_ttl_default: 3600
services:
  # конфигурация по умолчанию в *этом* файле
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  annotated_bundle_resolvers.annotations.dummy_registry:
    class: Doctrine\Common\Annotations\AnnotationRegistry
    calls:
      - registerUniqueLoader: ['class_exists']

  annotated_bundle_resolvers.annotations.reader:
    class: Doctrine\Common\Annotations\AnnotationReader
    calls:
      - addGlobalIgnoredName: ['required', '@annotated_bundle_resolvers.annotations.dummy_registry']

  annotated_bundle_resolvers.filesystem_cache_adapter:
    class: Symfony\Component\Cache\Adapter\FilesystemAdapter
    arguments:
      - 'annotations'
      - '%annotations.cache_ttl_default%'
      - '%annotated_bundle_resolvers.cache_path%'

  annotated_bundle_resolvers.annotations.filesystem_cache:
    class: Symfony\Component\Cache\DoctrineProvider
    arguments:
      - '@annotated_bundle_resolvers.filesystem_cache_adapter'

  annotated_bundle_resolvers.annotations.cached_reader:
    class: Doctrine\Common\Annotations\CachedReader
    arguments:
      - '@annotated_bundle_resolvers.annotations.reader'
      - '@annotated_bundle_resolvers.annotations.filesystem_cache'
      - '%kernel.debug%'
